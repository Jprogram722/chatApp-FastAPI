<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App: Login</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script type="module" src="login.js" defer></script>
</head>
<body>
    <section>
        <div class="login-container">
            <div class="inner-container">
                <p class="title-text">Login</p>
                <form id="login-form" name="login-form" action="#">
                    <label for="username" class="label-text">Username:</label></br>
                    <input type="text" name="username" class="text-input" id="username"></br>
                    <label for="password" class="label-text">Password:</label></br>
                    <input type="password" name="password" class="text-input" id="password"></br>
                    <input type="submit" value="Submit" class="submit-btn">
                </form>
                <p class="err-msg"></p>
            </div>
        </div>
    </section>
</body>
</html>
