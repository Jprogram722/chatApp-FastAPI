<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App: Sign up</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script type="module" src="signup.js" defer></script>
</head>
<body>
    <section>
        <div class="signup-container">
            <div class="inner-container">
                <p class="title-text">Signup</p>

                <!-- form for entering username and password -->
                <form name="signup-form" action="#" id="signup-form">
                    <label for="username" class="label-text">Username:</label></br>
                    <input type="text" name="username" class="text-input" id="username"></br>
                    <label for="password" class="label-text" >Password:</label></br>
                    <input type="password" name="password" class="text-input" id="password"></br>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
                <p class="err-msg"></p>
            </div>
        </div>
    </section>
</body>
</html>
